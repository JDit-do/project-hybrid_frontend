name: FE Promote

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "승격할 이미지 태그 입력 (git SHA 또는 vX.Y.Z)"
        required: true
        type: string

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  ENV_CONFIG_REPO: JDit-do/project-hybrid_frontend_gitops
  PROD_VALUES_PATH: apps/values/values-prod.yaml

jobs:
  promote:
    runs-on: ubuntu-latest
    # GitHub Environments로 승인 게이트
    environment: production
    steps:
      - name: Checkout env_config repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ENV_CONFIG_REPO }}
          token: ${{ secrets.ENV_REPO_PAT }}
          path: envcfg

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.44.2/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update values-prod.yaml (image.tag -> input tag)
        env:
          FILE: envcfg/${{ env.PROD_VALUES_PATH }}
          PROMOTE_TAG: ${{ inputs.tag }}
        run: |
          set -euo pipefail
          test -f "$FILE"
          yq -i '.image.tag = strenv(PROMOTE_TAG)' "$FILE"
          echo "Result:"; yq '.image' "$FILE"

      - name: Create PR to env_config (prod)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.ENV_REPO_PAT }}
          path: envcfg
          commit-message: "chore(prod): promote image.tag -> ${{ inputs.tag }}"
          branch: chore/prod-promote-${{ github.run_id }}
          title: "chore(prod): promote image.tag -> ${{ inputs.tag }}"
          body: "Promote image.tag to `${{ inputs.tag }}` in ${{ env.PROD_VALUES_PATH }}"
          base: main
