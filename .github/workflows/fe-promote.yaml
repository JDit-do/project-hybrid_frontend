name: FE Promote

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "승격할 이미지 태그 입력 (git SHA 또는 vX.Y.Z)"
        required: true
        type: string

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  ENV_OVERLAY_REPO: ORG/project-hybrid_frontend_gitops
  PROD_OVERLAY_PATH: environments/prod/frontend/kustomization.yaml

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout env overlay repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ENV_OVERLAY_REPO }}
          token: ${{ secrets.ENV_REPO_PAT }}
          path: overlay

      - name: Update kustomize image tag (Prod)
        run: |
          set -eu
          file="overlay/${PROD_OVERLAY_PATH}"
          sed -i -E "s#(newTag: ).*#\1${{ inputs.tag }}#g" "$file"
          echo "Result:"
          grep -n "newTag:" "$file" || true

      - name: Create PR to env-config-prod
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.ENV_REPO_PAT }}
          path: overlay
          commit-message: "chore(prod): promote image to ${{ inputs.tag }}"
          branch: chore/prod-promote-${{ github.run_id }}
          title: "chore(prod): promote image to ${{ inputs.tag }}"
          body: "Promote image to ${{ inputs.tag }}"
          base: main
